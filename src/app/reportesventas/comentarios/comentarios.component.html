<mat-accordion style="height: max-content !important;">
    <mat-expansion-panel expanded="true" (opened)="true" hideToggle style="background-color: #303030;">
        <mat-expansion-panel-header class="px-0">
            <div mat-dialog-title class="w-100 mb-0">
                <div class="row">
                        <div class="col-12">
                            <mat-toolbar color="primary" class="mx-0">
                                <mat-panel-title class="mr-0 d-flex align-items-center">
                                    <span class="text-white">Pedido NÂ° {{idPedido}} </span>
                                    <span class="fill-remaining-space"></span>
                                    <button type="button" mat-icon-button (click)="onClose()"><mat-icon class="text-white">close</mat-icon></button>
                                </mat-panel-title>
                            </mat-toolbar>
                        </div>   
                </div>    
            </div>
        </mat-expansion-panel-header>
                <div mat-dialog-content>
                    <div class="row my-3">
                        <ng-template #spinner>
                            <div class="col-12 d-flex justify-content-center">
                                <mat-spinner></mat-spinner>
                            </div>
                        </ng-template>
                        <ng-container *ngIf="comentarios$ | async as comentarios; else spinner">
                            <div class="col-12">
                                <span *ngIf="comentarios.Resultado==null" style="color: white">No hay comentarios disponibles</span>
                            </div>
                            <ng-container *ngFor="let comentario of comentarios.Resultado">
                                <div class="col-12 p-2" [class]="getClassDialogContent(comentario).alineacionContenedor">
                                    <div [class]="getClassDialogContent(comentario).alineacionTexto" class="px-2" style="max-width: 75%;">

                                        <span style="color: white">{{comentario.nombreCompleto}}</span>

                                        <mat-chip selected class="d-block chip-chat p-2" [color]="getClassDialogContent(comentario).color">
                                            <h6 style="color: black">{{comentario.comentarios}}</h6>
                                        </mat-chip>

                                        <span style="color: #99abb4">{{comentario.fechaComentario}}</span>
                                    </div>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>
                    
                   
                </div>
    

            <mat-action-row mat-dialog-actions class="m-0 p-0 d-flex justify-content-start">
                <form class="w-100 m-2" [formGroup]="svcComentarios.form" (submit)="onSubmit()">
                    <div class="row">
                        <div class="col-12">
                                <mat-form-field class="px-2 py-0" style="background-color:#3a3b3d; border-radius: 5px;">
                                    <input matInput type="text" style="font-weight: bold; color: #e6f3ff;" formControlName="comentario" autofocus>
                                    <button type="submit" mat-button matSuffix mat-icon-button color="primary">
                                        <mat-icon>send</mat-icon>
                                    </button>
                                </mat-form-field>      
                        </div>     
                    </div>
                </form>
                
            </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
