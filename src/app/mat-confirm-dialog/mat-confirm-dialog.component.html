<div>
    <div mat-dialog-title class="d-flex justify-content-end">
        <button mat-icon-button (click)="closeDialog()"><mat-icon>close</mat-icon></button>  
    </div>
    <div mat-dialog-content class="row my-2">
        <div class="col-12 text-center py-2">
          <mat-icon class="d-inline" color="warn" style="font-size: 5em;">warning</mat-icon>
        </div>
        <div class="col-12 text-center py-2">
            <span class="h5">{{data.message}}</span>
        </div>
    </div>
    <div mat-dialog-actions class="row d-flex justify-content-center">
        <div class="col-6 px-2">
            <button class="w-100" mat-flat-button color="warn" [mat-dialog-close]="true">SI</button>
        </div>
        <div class="col-6 px-2">
            <button class="w-100" mat-flat-button color="primary" [mat-dialog-close]="false">NO</button> 
        </div>
    </div>
    
</div>
